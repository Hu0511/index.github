<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            font-size:1.25em;
        }
    .rounded-container {
        border-radius: 10px; /* Bo góc khối */
        overflow: hidden; /* Đảm bảo rằng các góc bo tròn không bị cắt */
        box-shadow: 0 0 10px rgba(3, 2, 2, 0.6); /* Tạo hiệu ứng bóng */
        width: 500px;
        margin: 0 auto; /* Canh giữa khối */
        background-color: white; /* Optional: background color for better visibility */
    }
    .header {
        background-color: black;
        color: white;
        padding: 10px;
        font-size: 1em;
        text-align: center; /* Center text in header */
    }
    .content {
        padding: 20px;
    }
    a {
        text-decoration: none;
        color:blue; /* Optional: color for links */
    }
    ul {
        list-style-type: square; /* Define the bullet style */
        padding-left: 20px; /* Add some padding for better visual */
    }
    li {
        margin: 5px 0; /* Add space between list items */
        
    }
    </style>
</head>
<body>
    <div class="rounded-container">
        <div class="header">NHỮNG HỌC PHẦN CHUNG</div>
        <div class="content">
            <ul>
                <li><a href="#">Tiếng anh</a></li>
                <li><a href="#">Triết học</a></li>
                <li><a href="#">Hà Nội học</a></li>
                <li><a href="#">Sinh viên đại học</a></li>
                <li><a href="#">Tin học</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
